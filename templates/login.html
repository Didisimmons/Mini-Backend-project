{%extends "base.html"%}
{%block content%}

    <h3 class="center-align">Login</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{url_for('login')}}"> <!--By providing an offset of 2, it means that our card is 8-spaces wide on a 12-space grid,
            but pushed over by 2-spaces on the left, which means there will be a remaining 2-spaces on
            the right-->
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
                        <input id="username"  name="username" minlength="5"
                           maxlength="15" type="text" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
            </div>
            <!-- password -->
            <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" minlength="5"
                            maxlength="15" type="password" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
            </div>
            <!-- log in  -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here ? 
                <a href="{{url_for('register')}}" class="light-blue-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>

{%endblock%}
